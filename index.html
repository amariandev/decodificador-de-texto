<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Decodificador do Alyson</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/icons/Logo.png" alt="Logo">
        <button id="modoButton">Modo Sonic/ Alura</button>
    </header>

    <main class="container">
        <section class="container__texto">
            <div class="container__textarea">
                <textarea cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                <p id="exclamacao" class="container__texto__aviso">
                    <i class="fas fa-exclamation-circle"></i>
                    Apenas letras min√∫sculas e sem acento.
                </p>
            </div>
            <div class="container__botoes">
                <button class="btnCriptografar" onclick="validacaoCriptografia()">Criptografar</button>
                <button class="btnDescriptografar" onclick="validacaoDescriptografia()">Descriptografar</button>
            </div>
        </section>

        <section class="container__resultado">
            <article id="info_mobile">
                <img class="resultado__imagem" src="./assets/icons/High quality products 1 1.svg" alt="Imagem Principal">
                <p class="textoDestaque">Nenhuma mensagem encontrada</p>
                <p class="textoAbaixo">CHALLENGE ALURA.</p>
            </article>
            <p id="resultado"></p>
            <div id="copiar_texto" style="display: none;">
                <button onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="container__footer">
        Desenvolvido por AmarianDev
        <a href="https://github.com/amariandev">
            <img src="./assets/icons/github.png" alt="GitHub" />
        </a> 
        
    </footer>
    <script src="./script.js"></script>
</body>
</html>
